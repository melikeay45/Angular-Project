<!-- Checkout Page Start -->
<div class="container-fluid py-5" style="margin-top: 100px">
  <div class="container py-5">
    <h1 class="mb-4">Sipariş Oluştur</h1>
    <form action="#">
      <div class="row g-5">
        <div class="col-md-12 col-lg-6 col-xl-7">
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">İsim<sup>*</sup></label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">Soyisim<sup>*</sup></label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-item">
            <label class="form-label my-3">Adres <sup>*</sup></label>
            <input
              type="text"
              class="form-control"
              name="address"
              [(ngModel)]="order.address"
            />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Şehir<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Ülke<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Posta Kodu<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Telefon<sup>*</sup></label>
            <input
              type="tel"
              class="form-control"
              name="phoneNumber"
              [(ngModel)]="order.phoneNumber"
            />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Email<sup>*</sup></label>
            <input type="email" class="form-control" />
          </div>

          <hr />
        </div>
        <div class="col-md-12 col-lg-6 col-xl-5">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ürünler</th>
                  <th scope="col">Ürün Adı</th>
                  <th scope="col">Birim Fiyatı</th>
                  <th scope="col">Adet</th>
                  <th scope="col">Tutar</th>
                </tr>
              </thead>
              <tbody>
                <ng-container
                  *ngFor="let product of cartProductViewModel; let i = index"
                >
                  <tr>
                    <th scope="row">
                      <div class="d-flex align-items-center mt-2">
                        <img
                          src="{{ APIAddress.replace('Api/', '') + product.imageURL }}"
                          class="img-fluid rounded-circle"
                          style="width: 90px; height: 90px"
                          alt=""
                        />
                      </div>
                    </th>
                    <td class="py-5">{{ product.productName }}</td>
                    <td class="py-5">{{ product.price }} TL</td>
                    <td class="py-5">{{ product.quantity }}</td>
                    <td class="py-5">{{ product.total }}</td>
                  </tr>
                </ng-container>
                <tr>
                  <th scope="row"></th>
                  <td class="py-5">
                    <p class="mb-0 text-dark text-uppercase py-3">
                      Toplam Tutar
                    </p>
                  </td>
                  <td class="py-5"></td>
                  <td class="py-5"></td>
                  <td class="py-5">
                    <div class="py-3 border-bottom border-top">
                      <p class="mb-0 text-dark">{{ totalPayment }}TL</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="row g-4 text-center align-items-center justify-content-center border-bottom py-3"
          >
            <div class="col-12">
              <div class="form-check text-start my-3">
                <input
                  type="checkbox"
                  class="form-check-input border-0"
                  style="background-color: #a6d8ed"
                  id="Transfer-1"
                  name="Transfer"
                  value="Transfer"
                />
                <label class="form-check-label" for="Transfer-1"
                  >Havale/EFT</label
                >
              </div>
            </div>
          </div>

          <div
            class="row g-4 text-center align-items-center justify-content-center border-bottom py-3"
          >
            <div class="col-12">
              <div class="form-check text-start my-3">
                <input
                  type="checkbox"
                  class="form-check-input border-0"
                  style="background-color: #a6d8ed"
                  id="Delivery-1"
                  name="Delivery"
                  value="Delivery"
                />
                <label class="form-check-label" for="Delivery-1"
                  >Kapıda Ödeme</label
                >
              </div>
            </div>
          </div>
          <div
            class="row g-4 text-center align-items-center justify-content-center border-bottom py-3"
          >
            <div class="col-12">
              <div class="form-check text-start my-3">
                <input
                  type="checkbox"
                  class="form-check-input border-0"
                  id="Paypal-1"
                  name="Paypal"
                  value="Paypal"
                  style="background-color: #a6d8ed"
                />
                <label class="form-check-label" for="Paypal-1">Paypal</label>
              </div>
            </div>
          </div>
          <div
            class="row g-4 text-center align-items-center justify-content-center pt-4"
          >
            <button
              (click)="PlaceOrder()"
              type="button"
              class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary"
              style="background-color: #a6d8ed"
            >
              Siparişi Tamamla
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Checkout Page End -->
