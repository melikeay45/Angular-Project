<!-- Modal Search Start -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
            type="search"
            class="form-control p-3"
            placeholder="keywords"
            aria-describedby="search-icon-1"
          />
          <span id="search-icon-1" class="input-group-text p-3"
            ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

<!-- Single Page Header End -->

<!-- Cart Page Start -->
<div class="container-fluid py-5" style="margin-top: 150px">
  <h1 class="text-center display-6" style="color: #a6d8ed">
    <strong><strong>SEPETİM</strong></strong>
  </h1>
  <div class="container py-5">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ürünler</th>
            <th scope="col">Ürün İsmi</th>
            <th scope="col">Birim Fiyatı</th>
            <th scope="col">Adeti</th>
            <th scope="col">Toplam</th>
            <th scope="col">Sepetinden Kaldır</th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="let product of cartProductViewModel; let i = index"
          >
            <tr>
              <th scope="row">
                <div class="d-flex align-items-center">
                  <img
                    src="{{
                      APIAddress.replace('Api/', '') + product.imageURL
                    }}"
                    class="img-fluid me-5 rounded-circle"
                    style="width: 80px; height: 80px"
                    alt=""
                  />
                </div>
              </th>
              <td>
                <p class="mb-0 mt-4">{{ product.productName }}</p>
              </td>
              <td>
                <p class="mb-0 mt-4">{{ product.price }}</p>
              </td>
              <td>
                <div class="input-group quantity mt-4" style="width: 100px">
                  <div class="input-group-btn">
                    <button
                      (click)="MinusQuantity(product.cartID)"
                      class="btn btn-sm btn-minus rounded-circle bg-light border"
                    >
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-sm text-center border-0"
                    value="{{ product.quantity }}"
                  />
                  <div class="input-group-btn">
                    <button
                      (click)="PlusQuantity(product.cartID)"
                      class="btn btn-sm btn-plus rounded-circle bg-light border"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </td>
              <td>
                <p class="mb-0 mt-4">{{ product.total }}</p>
              </td>
              <td>
                <button
                  class="btn btn-md rounded-circle bg-light border mt-4"
                  (click)="DeleteCart(product.cartID)"
                >
                  <i class="fa fa-times text-danger"></i>
                </button>
              </td></tr
          ></ng-container>
        </tbody>
      </table>
    </div>
    <div
      class="row g-4 justify-content-end"
      style="background-color: #a6d8ed; border-radius: 10px; margin-top: 10px"
    >
      <div class="col-8"></div>
      <div
        class="col-sm-8 col-md-7 col-lg-6 col-xl-4"
        style="margin-bottom: 10px"
      >
        <div class="bg-light rounded">
          <div class="p-4">
            <h1 class="display-6 mb-4">
              Sepet <span class="fw-normal">Toplamı</span>
            </h1>
            <div class="d-flex justify-content-between mb-4">
              <h5 class="mb-0 me-4">Ara Toplam:</h5>
              <p class="mb-0">{{ totalPayment }}</p>
            </div>
          </div>
          <div
            class="py-4 mb-4 border-top border-bottom d-flex justify-content-between"
          >
            <h5 class="mb-0 ps-4 me-4">Toplam Tutar</h5>
            <p class="mb-0 pe-4">{{ totalPayment + 30 }} TL</p>
          </div>
          <button
            [routerLink]="'/checkout'"
            class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
            type="button"
          >
            Sepeti Onayla
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart Page End -->
